version: "3.9"
    
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    
  wordpress:
    depends_on:
      - db
    image: pwst_wordpress
    build:
        context: .
        dockerfile: ./wp-dockerfile
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress

  theme-downloader:
    image: alpine
    volumes:
      - wordpress_data:/wordpress_data
    entrypoint: >
      sh -c "
        apk --no-cache add wget unzip &&
        cd /wordpress_data/wp-content/themes &&
        wget -qO- https://downloads.wordpress.org/theme/twentytwentyone.2.2.zip | unzip -q - &&
        chown -R 33:33 /wordpress_data/wp-content/themes
      "

volumes:
  db_data: {}
  wordpress_data: {}
